<div class="myContainer">
    <h3>Ajouter un Auteur : </h3>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

        <div class="mb-3">
            <label for="firstname" class="form-label">
                Nom
            </label>
            <input class="form-control" id="firstname" type="text" formControlName="firstname">
        </div>

        <div class="field">
            <label for="surname" class="form-label">
                Pr√©nom
            </label>
            <input class="form-control" id="surname" type="text" formControlName="surname">
        </div>

        <div class="field">
            <label for="age" class="form-label">
                Age
            </label>
            <input class="form-control" id="age" type="number" formControlName="age">
        </div>
        <div class="field"><button class="btn btn-primary" type="submit" (onClick)="onSubmit()">Enregistrer</button>
        </div>



    </form>
</div>
